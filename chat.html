<!DOCTYPE html>
<html>
<head>
    <title>OMP Client</title>
    <script data-main="scripts/chat.js" type="text/javascript" src="scripts/require.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body style="margin: 0px; padding: 0px;">
    <table id="loginForm">
        <tr>
            <td>
                Type of connection:
            </td>
            <td>
                <select id="connType" name="connType">
                    <option id="sirikataOption" value="sirikata">Sirikata - localhost:7777</option>
                    <option id="opensimOption" value="opensim" selected="selected">OpenSim - localhost:9000</option>
                </select>
            </td>
        </tr>
        <tr class="OpenSIMLoginData LoginData">
            <td>
                <label for="firstname">First name:</label>
            </td>
            <td>
                <input id="firstname" value="Test"/>
            </td>
        </tr>
        <tr class="OpenSIMLoginData LoginData">
            <td>
                <label for="lastname">Last name:</label>
            </td>
            <td>
                <input id="lastname" value="User"/>
            </td>
        </tr>
        <tr class="SirikataLoginData LoginData" style="display: none">
            <td>
                <label for="login">Login:</label>
            </td>
            <td>
                <input id="login" value="User"/>
            </td>
        </tr>
        <tr class="LoginData OpenSIMLoginData SirikataLoginData">
            <td>
                <label for="pass">Password:</label>
            </td>
            <td>
                <input type="password" id="pass" value="123"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="loginBtn" disabled="disabled">Login</button>
            </td>
        </tr>
    </table>
    <div id="chatInterface">
        <div id="log"></div>
        <input id="say" />
    </div>
</body>
</html>
